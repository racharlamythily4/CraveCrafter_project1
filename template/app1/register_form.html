{% extends 'app1/dummy.html' %}
{% block title %}
<title>Register</title>
{% endblock %}

{% block body_block %}

<style>
    
    input
    {
        border-radius: 5px;
        
    }
    .reg
    {
        background: url('../static/images/bc.jpg') ;
        color: rgb(237, 243, 243);#
        
    }
    #h
    {
        background: url('../static/images/bc.jpg') ;
        color: rgb(237, 243, 243);#
        
    }
    
</style>
<center>
    <div class="reg" >
        <a href="{% url 'home' %}">X</a>
        <h3 class="bg-success" id="h" >Sinup</h3>
        <form  method="POST">
            {% csrf_token %}
            {{user.as_p}}
           <input type="submit" value="submit" id="regbutton">
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }} bg-danger mt-3"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</center>
{% endblock %}
