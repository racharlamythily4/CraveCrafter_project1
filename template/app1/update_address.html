{% extends 'app1/dummy.html' %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block body_block %}
<style>
    .upload_address
    {
        background: url('../static/images/bc.jpg') ;
        background-size: cover;
        color: aliceblue;
        padding: 55px;
    }
    .upload_address>h5
    {
        background: url('../static/images/bc.jpg') ;
        background-size: cover;
        color: aliceblue;
        
    }
    #fo>input,textarea
    {
        background: url('../static/images/bc.jpg') ;
        border-radius: 5px;
        color: aliceblue;
    }
    
    #uploadaddress_btn:hover
    {
        color: aliceblue;
        border-color: black;
    }
    
</style>
<center>
    <div class="upload_address">
        <h5>Address changing</h5>
        <form action="" method="POST" id="fo">
            {% csrf_token %}
            <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your Address">
            House.no: 
            Street  :
            City    :
            State   :
            </textarea><br>
            <input type="number" name="pin" placeholder="Enter pincode number"><br>
        
            <input type="submit" value="submit" id="uploadaddress_btn">
        </form>
    </div>
</center>

{% endblock %}
