{% extends 'app1/dummy.html' %}

{% block title %}

{% endblock %}
{% block body_block %}
<style>
    a
    {
        background: url('../static/images/bc.jpg') ;
        background-size: cover;
    }
    #menus_detail
    {
        background: url('../static/images/bc.jpg') ;
        background-size: cover;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 20px;
        margin-top: 5%;

    }
    #menus_detail>h3
    {
        background: url('../static/images/bc.jpg') ;
        background-size: cover;
        color: white;
        padding: 10px;
        border-radius: 20px;
    }
    #mtb
    {
        background: url('../static/images/bc.jpg') ;
        background-size: cover;
        padding: 10px;
        border-radius: 20px;
    }
    #mtb>a>h4
    {
        background: url('../static/images/bc4.jpg') ;
        background-size: cover;

    }
    #mtb>a>h4
    {
        background: url('../static/images/bc4.jpg') ;

        text-decoration: none;

    {
        background: url('../static/images/bc4.jpg') ;

    }

</style>
   
    <center>
        
        <div class="pt-5" id="menus_detail">
            <h3>Menus </h3>
            <table >
                <tr>
                    <th id="mtb">{% for x in l %}

                       {% endfor %}</th>
                </tr> 
            </table>
        </div>
    </center>
    

{% endblock %}
